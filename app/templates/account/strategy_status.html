<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" ></script>

</head>

{% extends "flask_user_layout.html" %}
{% block content %}
<div id="app">


    <div class="card">
        <div class="card-body">
            <h4 class="card-title">
                Strategy [[strat_id]]
            </h4>
        <div class="card-text">
                Status: [[stratInfo.status]] <br>
                Job started at: [[stratInfo.started_at]] <br>
                Output: <pre>[[stratInfo.meta]]</pre> <br>
                Output: <pre>[[stratInfo.result]]</pre> <br>
        </div>


        </div>
    </div>


</div>
<script>
new Vue({
  el: '#app',
  data: {
    strat_id: window.location.href.substr(window.location.href.lastIndexOf('/') + 1),
    stratInfo: {}
  },
  delimiters: ['[[',']]'],
  methods: {
    startPolling () {
      let self = this
      setInterval(function () {
        self.getStatus()
      }, 3000)
    },
    getStatus () {
      const path = '/api/monitor'
      return axios.get(path, {
          // crossdomain: true,
        params: {
          strat_id: this.strat_id,
          queue_name: null // TODO change to route prop
        }
      })
      .then(response => {
        this.stratInfo = response.data.strat_info
        console.log(response)
      })
      .catch(error => {
        console.log(error)
      })
    },
  },
  mounted () {
    this.getStatus()
    .then(resp => {
      this.startPolling()
    })

  }
})
</script>


{% endblock %}
