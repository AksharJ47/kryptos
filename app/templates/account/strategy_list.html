
<div class="card">
  <div class="card-body">
    <h3 class="card-title text-center">Strategies</h3>

  <ul class="list-group list-group-flush">
      {% for strat in current_user.strategies %}
      <li class="list-group-item">
          <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{strat.name}}</h2>
                    <div class="card-text">
                        Status {{strat.status}} <br>
                        Created: {{strat.created_at}}
                    </div>
                      <a class='btn btn-primary card-link' href={{url_for('strategy.strategy_status', strat_id=strat.id)}}>View</a>
                </div>
            </div>
      </li>
  </ul>
      {% endfor %}
      </div>
</div>
