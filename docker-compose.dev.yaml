version: '3'
services:
  web:
    container_name: web
    image: kryptos-app
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
     # - "80:80"
     - "8080:8080"
    volumes:
     - ./app:/app
    environment:
      - FLASK_DEBUG=1
      - FLASK_ENV=docker-dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis_db:6379
      - FLASK_APP=autoapp.py
      - SQLALCHEMY_DATABASE_URI=postgres://postgres:postgres@db:5432/kryptos
      - GOOGLE_APPLICATION_CREDENTIALS=/app/Kryptos-Staging-3deb8860d570.json
      # - TELEGRAM_BOT=kryptos_dev_bot=

      # - LISTEN_PORT=80
    # depends_on:
    #   - redis
    #   - db
    # # Infinite loop, to keep it alive, for debugging
    # command: bash -c "while true; do echo 'sleeping...' && sleep 10; done"\
    command: ['flask', 'run', '--host=0.0.0.0', '--port=8080']
  worker:
    image: kryptos-worker
    container_name: worker
    build:
      context: ./core
      dockerfile: Dockerfile
    volumes:
      - catalyst:/root/.catalyst
      - ./core:/core
    environment:
        - REDIS_HOST=redis
        - REDIS_PORT=6379
    entrypoint: ['python', 'worker.py']
    # depends_on:
    # - redis

  ingester:
    image: kryptos-core
    container_name: ingester
    build:
      context: ./core
      dockerfile: Dockerfile
    volumes:
      - catalyst:/root/.catalyst
      - ./core:/core
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    entrypoint: ['python', 'ingester.py']
    depends_on:
    - worker
    logging:
        driver: 'none'

  db:
    container_name: db
    image: postgres:10.4-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: 'kryptos'
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres


     # expose port 5433 instead of default
     # in case postgres already on host machine
    ports:
      - "5433:5432"

  redis:
    container_name: redis
    image: redis:4.0.5-alpine

  # reverse-proxy:
  #   image: traefik # The official Traefik docker image
  #   command: --api --docker # Enables the web UI and tells Tr√¶fik to listen to docker
  #   ports:
  #     - "80:80"     # The HTTP port
  #     - "8080:8080" # The Web UI (enabled by --api)
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events

volumes:
  catalyst:
  postgres_data:
