  # args: ["app", "deploy", 'core/worker.yaml', '--image-url=gcr.io/$PROJECT_ID/kryptos-worker', '--stop-previous-version']

images: ['gcr.io/$PROJECT_ID/kryptos-worker']
timeout: '1500s'
